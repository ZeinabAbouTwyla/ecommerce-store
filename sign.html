  <script src="script.js"></script>
  <script>
    // Authentication System for Sign Up
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(signupForm);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('كلمات المرور غير متطابقة');
                return;
            }
            
            if (password.length < 6) {
                alert('كلمة المرور يجب أن تكون على الأقل 6 أحرف');
                return;
            }
            
            // Create user object
            const userData = {
                name: formData.get('name'),
                firstName: formData.get('name').split(' ')[0],
                lastName: formData.get('name').split(' ').slice(1).join(' ') || '',
                email: formData.get('email'),
                password: password,
                registrationDate: new Date().toISOString()
            };
            
            // Check if user already exists
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = existingUsers.find(user => user.email === userData.email);
            
            if (userExists) {
                alert('هذا البريد الإلكتروني مسجل بالفعل');
                return;
            }
            
            // Save user
            existingUsers.push(userData);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            alert('تم إنشاء الحساب بنجاح! مرحباً بك');
            window.location.href = 'index.html';
        });
    });

    // Update cart count
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartCount = document.getElementById("cart-count");
      if (cartCount) {
        cartCount.textContent = cart.length;
      }
    }
    updateCartCount();
  </script>
