<body>

     <img src="https://img.freepik.com/premium-vector/ecommerce-logo-design-vector-template_852937-4670.jpg" alt="logo image"   >

    <div>
      <a href="all-products.html" id="a1">Shop Now</a>
    </div>

  <div class="nav-container">
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact Us</a></li>
      
        <li><a href="all-products.html"><button id="view-all">All products</button></a></li>
           <li>

            <ion-icon name="cart-outline"></ion-icon>
            (<span id="cart-count">0</span>)

      </ul>

    <div class="links">
      <a href="sign.html" class="signup-btn">Sign Up</a>

    </div>

</header>

 <main class="container">
        <div class="auth-container">
            <div class="auth-image"></div>
            <div class="auth-form">
                <h1>Welcome Back</h1>
                <form action="#" method="POST" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">SIGN IN</button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="sign.html">Sign up</a></p>
                </div>
                
                <div class="social-auth">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#" class="social-btn"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

 <footer>
        <section class="footer-section">
            <nav class="main-nav">

                    <li><a href="index.html">Home</a></li>

                    <li><a href="all-products.html">All products</a></li>
                </ul>
            </nav>
            <p>Follow us on:</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>Copyrights&copy; 2025 Store. All rights reserved.</p>
        </section>
    </footer>

  <script src="script.js"></script>
  <script>
    // Authentication System for Login
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Login successful
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert(`مرحباً بك مرة أخرى، ${user.firstName || user.name}!`);
                window.location.href = 'index.html';
            } else {
                alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        });
    });

    // Update cart count
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartCount = document.getElementById("cart-count");
      if (cartCount) {
        cartCount.textContent = cart.length;
      }
    }
    updateCartCount();
  </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
